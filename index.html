<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <!-- Favicon Icon -->
    <link rel="shortcut icon" href="./Assets/Images/stopwatch.webp" type="image/x-icon">
    <!-- Style Css -->
    <link rel="stylesheet" href="./Assets/CSS/style.css">


</head>

<body>

   <div class="timer">
    <div id="hh">00<span>:</span></div>
    <div id="mm">00<span>:</span></div>
    <div id="ss">00</div>
   </div>
   <div class="btn">
    <button id="btn-start">Start</button>
    <button id="btn-pause">Pause</button>
    <button id="btn-reset">Reset</button>
   </div>



    <!-- JS File -->
    <script src="./Assets/Js/app.js"></script>
</body>

</html>
